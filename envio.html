<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envío - Q'Ver ᚠ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Envío o Retiro</h1>
  </header>

  <main class="form-envio">
    <div id="resumenCarrito" class="resumen-envio"></div>

    <h2>¿Cómo querés recibir tu pedido?</h2>

    <label>
      <input type="radio" name="tipoEnvio" value="retiro" checked>
      Retiro en local (Gratis)
    </label>
    <label>
      <input type="radio" name="tipoEnvio" value="envio">
      Envío a domicilio (+$1500)
    </label>

    <p id="totalFinal" class="total-compra"></p>

    <button id="continuarPagoBtn" class="btn-confirmar">Continuar al pago</button>
  </main>

  <script src="carrito.js"></script>
  <script src="envio.js"></script>
</body>

</html>
